<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 8</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al CSS personalizado -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container my-5">
        <!-- Título principal -->
        <h1 class="text-center">Suma total de empleados por comunidad autónoma y grupo de edad</h1>
        
        <!-- Botón de volver -->
        <div class="text-start my-3">
            <a href="/" class="btn btn-outline-dark">Volver</a>
        </div>
        
        <!-- Tabla de datos -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Comunidad Autónoma</th>
                    <th>Edad</th>
                    <th>Suma Total Empleados</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los resultados de la consulta -->
                <tr th:each="resultado : ${resultados}">
                    <td th:text="${resultado[0]}">Comunidad Autónoma</td>
                    <td th:text="${resultado[1]}">Edad</td>
                    <td th:text="${resultado[2]}">Suma Total Empleados</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
